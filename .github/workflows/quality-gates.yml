name: CI - Quality Gates

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run build

      - name: Run linter
        run: npx eslint src --ext .ts

      - name: Run tests
        run: npm test

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: quality-checks
    if: always()

    steps:
      - name: Check quality gate status
        run: |
          if [ "${{ needs.quality-checks.result }}" != "success" ]; then
            echo "❌ Quality checks failed - blocking merge"
            exit 1
          else
            echo "✅ Quality checks passed"
          fi
